<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body class="bg-light">
  <div class="container">
    
    <div class="row justify-content-md-center">
      <div class="col-md-2 ">      
          <img src="logo.png" alt="">
      </div>
    </div>
    <hr>
    <div class="row justify-content-md-end">

      <div class="my-5 col-md-6 bg-dark">
        <h4 class="text-center text-white">Carrito de compras</h4>
        <table class="table bg-light">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Buscador por categorias -->
    <div id="searchWrapper" class="div-col-md-12 mb-5">
      <legend>Introduzca una busqueda de producto.</legend>
      <input
          type="text"
          id = "filterSearch"
          placeholder="escriba una busqueda"
      />
      <button class="btn btn-info" id="searchBar" onclick="search()">Buscar</button>
  </div>

    <!-- Contenedor de los productos.  -->
    <div class="row" id="contenedor-productos"></div>


  </div>
  <div class=" col-md-4">

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
  </div>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <template id="template-productos">
    <div class="col-12 col-md-4 mb-3">
      <div class="card " style="width: 18rem; ">
        <img src="" class="card-img-top img-fluid" style="height: 250px;" alt="imagen no disponible">
        <div class="card-body">
          <h5 class="card-title">
            Café
          </h5>
          <p class="card-text">$ <span>5000</span></p>
          <button class="btn btn-info">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>

</html>
